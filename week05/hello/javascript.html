<!Doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Hello world</title>
      <script>
        function showAlert() {
          var myText = "Welcome to ktpryce21's github";
          alert (myText);
        }
        </script>
        <style>
        button {
            font-size: 1.1em;
            background-color: #0ae6db;
            color: #04000c;
            border: 2px solid rgb(49, 6, 240);
            box-shadow: 4px 4px 4px #999999;
          }
          button:hover, button:focus, button:active {
            /* swap colors */
            color: #EBF5FF;
            background-color: #4312AE;
            cursor: pointer; /* displays a hand */
          }
    </style>      
   </head>
   <body>
   
    <button onclick="showAlert()">Please click to show alert</button>

    </body>
</html>
